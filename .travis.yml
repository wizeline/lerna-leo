language: node_js

node_js:
  - 10

before_deploy:
  - git checkout master
  - git remote set-url origin https://${GH_TOKEN}@github.com/wizeline/lerna-leo
  - cat ~/.npmrc
deploy:
  provider: npm
  email: $NPM_CONFIG_EMAIL
  api_key: $NPM_TOKEN
jobs:
  include:
    # Define the release stage that runs semantic-release
    - stage: release
      node_js: lts/*
      # Advanced: optionally overwrite your default `script` step to skip the tests
      # script: skip
      deploy:
        on:
          branch: master
        provider: script
        skip_cleanup: true
        script:
          - npm run publish